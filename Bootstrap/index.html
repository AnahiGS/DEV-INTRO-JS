    <div class=“container”>
       <div class=“row”>
            <div class=“col”>

                    <div class=“container-fluid”>
                    <a class="navbar-brand fs-1" href="#">Metrika</a>
                    <div class="collapse navbar-collapse" id="narbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class=“nav-item”>
                            <a class=“nav-link” href=“#”>
                                <i class="bi bi-facebook"></i>
                            </a>
                        </li>                     
                        <li class=“nav-item”>
                            <a class=“nav-link” href=“#”>
                                <i class=“bi bi-twitter fs-4"></i>
                            </a>
                        </li>
                        <li class=“nav-item”>
                            <a class=“nav-link” href=“#”>
                                <i class="bi bi-facebook"></i>
                            </a>
                        </li>
                        <li class=“nav-item”>
                            <a class=“nav-link” href=“#”>

                        </li>

                    </div>
                </nav>
            </div>
        </div>  
        <div class=“row”>
                <div class="col-4">
                    <div class=“container3”>
                        <div class="row">
                            <div class="col-6">
                                <div class="card d-flex align-items-center p-3 bg-info p-2 text-white bg-opacity-75"">
                                    <i class="bi bi-book"></i>
                                    <h3 class=“mt-3”>About Us</h3>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card d-flex align-items-center p-1 bg-success p-2 text-white bg-opacity-75">
                                    <i class="bi bi-inboxes"></i>
                                    <h3 class=“mt-3”>Our Team</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card d-flex align-items-center p-3 bg-danger p-2 text-white bg-opacity-80">
                                <i class="bi bi-download"></i>
                                <h3 class=“mt-3”>Resume</h3>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="col-4">
                    <div class=“container2”>
                        <div class="card d-flex align-items-center p-3 bg-info p-2 text-white"">                   
                            <i class="bi bi-images"></i>
                            <h3 class=“mt-3”>Our Works</h3>
                        </div>
                    </div>
                </div>    
                <div class="col-4">
                    <div class=“container3”>
                        <div class="col-12">
                            <div class="card d-flex align-items-center p-3 text-white" id="card1">
                                <i class="bi bi-map"></i>
                                <h3 class=“mt-3”>Contact</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="card d-flex align-items-center p-3 text-white" id="card2">
                                    <i class="bi bi-pencil"></i>
                                    <h3 class=“mt-3”>Blog</h3>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card d-flex align-items-center p-1 bg-success p-2 text-white bg-opacity-75">
                                    <i class="bi bi-envelope"></i>
                                    <h3 class=“mt-3”>Feedback</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
