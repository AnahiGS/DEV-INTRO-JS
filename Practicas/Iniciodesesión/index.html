<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
<body>
    <h1>Inicio de sesión</h1>
    <div class="container my-5">
        <div class="row align-items-center">
            <div class="col-5">
                <div class="mb-3">
                    <label for="usuario" class="form-label" name="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario">    
                </div>
                <div class="mb-3">
                    <div class="col-auto">
                        <label for="contraseña" class="form-label" name="contraseña">Contraseña</label>
                        <input type="password" class="form-control " id="contraseña">
                    </div>
                </div>
                <div class="mb-3">
                    <input onclick=entrar() type="button" value='Iniciar sesión' id="inicio"></input>
                </div>
            </div> 
        </div>    
    </div>
    <script src="./code.js"></script>
</body>
</html>
